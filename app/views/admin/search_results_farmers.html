<div class="container-fluid table-responsive">
    <% if (farmers) { %>
        <table class="table table-striped table-bg">
            <thead>
                <tr>
                <th>Name</th>
                <th>Mobile number</th>
                <th>Email</th>
                <th>Username</th>
                <th></th>
                </tr>
            </thead>
        <tbody>
        <% farmers.forEach((farmer) => { %> 
            <tr>
                <td><center><%= farmer.firstName %> <%= farmer.lastName %></td>
                <td><%= farmer.mobile_number %></td>
                <td><%= farmer.email %></td>
                <td><%= farmer.userName %></td>
                <td><button type="button" class="btn btn-primary" onClick="seeUploadStats('<%= farmer.id %>')">
                    See upload stats
                    </button></td>
                <td><button type="button" class="btn btn-primary" onClick="seeAllCrops('<%= farmer.id %>')">
                    See all crops
                    </button></td>
            </tr>
        <% }) %>
        </tbody>
        </table>
    <% } else { %>
        <div class="alert alert-info"><strong>No results</strong></div>
    <% } %>
</div>
