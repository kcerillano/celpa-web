<div class="container-fluid table-responsive">
    <% if (farmers) { %>
        <table class="table table-striped table-bg">
        <tbody>
        <% farmers.forEach((farmer) => { %> 
            <tr>
                <td><center><u><a onClick="seeAllCrops('<%= farmer.id %>')"><%= farmer.firstName %> <%= farmer.lastName %></a></u></center></td>
            </tr>
        <% }) %>
        </tbody>
        </table>
    <% } else { %>
        <div class="alert alert-info"><strong>No results</strong></div>
    <% } %>
</div>
